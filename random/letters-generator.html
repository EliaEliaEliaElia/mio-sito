<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Letter Generator | ToolFast</title>
    
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header></header>

    <main class="container">
        <section class="tool-card">
            <h1>Random Letter Generator</h1>
            <p>Click the button below to generate a random letter from the alphabet.</p>
            
            <div id="result-display">?</div>
            
            <button id="generate-btn" class="btn-primary">Generate Letter</button>
        </section>
    </main>

    <footer></footer>

    <script src="../components.js"></script>
    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const randomLetter = letters[Math.floor(Math.random() * letters.length)];
    
            const display = document.getElementById('result-display');
            display.innerText = randomLetter;
    
            // Piccola animazione di rimbalzo
            display.style.transform = "scale(1.2)";
            setTimeout(() => { display.style.transform = "scale(1)"; }, 100);
        });
    </script>
</body>
</html>
